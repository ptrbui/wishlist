<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlist</title>
    <link rel="icon" href="../gift.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="blog-title">
    <h2>celebrate</h2>
</div>

<div id="audio-controls">
    <audio id="spiderman-audio" loop>
        <source src="media/fred.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0">
</div>

<div id="video-container">
    <video id="freddy-video" autoplay muted loop>
        <source src="media/freddy.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</div>

<script src="script.js"></script>
</body>
</html>
